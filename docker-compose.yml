services:
  nginx:
    image: nginx:alpine
    container_name: lab3-nginx
    ports:
      - '8080:80'
    volumes:
      - ./www:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  php:
    image: php:8.2-fpm-alpine
    container_name: lab3-php
    volumes:
      - ./www:/var/www/html