services:
  nginx:
    image: nginx:alpine
    container_name: lab4-nginx
    ports:
      - '8080:80'
    volumes:
      - ./www:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./vendor:/var/www/html/vendor
    depends_on:
      - php
    networks:
      - lab-network

  php:
    image: php:8.2-fpm-alpine
    container_name: lab4-php
    volumes:
      - ./www:/var/www/html
      - ./vendor:/var/www/html/vendor
    working_dir: /var/www/html
    networks:
      - lab-network

networks:
  lab-network:
    driver: bridge