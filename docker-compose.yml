version: '3.9'

services:
  web:
    image: nginx:1.27-alpine
    container_name: lab2-nginx
    ports:
      - '8080:80'
    volumes:
      - ./www:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  php:
    image: php:8.2-fpm
    container_name: lab2-php
    volumes:
      - ./www:/var/www/html
    expose:
      - '9000'